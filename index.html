<body>
    <section>        
        <input type="text" class="result" disabled>
        <input type="text" class="calc" minlength="1" maxlength="14">
        <div class="container">            
            <input type="button" class="item small" value="bin" onclick="base(this.value)">
            <input type="button" class="item small" value="oct" onclick="base(this.value)">
            <input type="button" class="item small" value="hex" onclick="base(this.value)">
            <input type="button" class="item" value="&#99;" onclick="reset()">
            <input type="button" class="item" value="&#8592;" onclick="clean()">                                             
            <input type="button" class="item" value="7" onclick="calcular(this.value)">            
            <input type="button" class="item" value="8" onclick="calcular(this.value)">
            <input type="button" class="item" value="9" onclick="calcular(this.value)">
            <input type="button" class="item" value="&#8730;" onclick="calcular(this.value)">
            <input type="button" class="item" value="&#37;" onclick="calcular(this.value)">
            <input type="button" class="item" value="4" onclick="calcular(this.value)">
            <input type="button" class="item" value="5" onclick="calcular(this.value)">             
            <input type="button" class="item" value="6" onclick="calcular(this.value)">
            <input type="button" class="item" value="&#215;" onclick="calcular(this.value)">            
            <input type="button" class="item" value="&#247;" onclick="calcular(this.value)">                     
            <input type="button" class="item" value="1" onclick="calcular(this.value)">
            <input type="button" class="item" value="2" onclick="calcular(this.value)">
            <input type="button" class="item" value="3" onclick="calcular(this.value)">
            <input type="button" class="item" value="-" onclick="calcular(this.value)">
            <input type="button" class="item great" value="&#43;" onclick="calcular(this.value)">            
            <input type="button" class="item" value="0" onclick="calcular(this.value)">
            <input type="button" class="item" value="00" onclick="calcular(this.value)">
            <input type="button" class="item" value="." onclick="calcular(this.value)">           
            <input type="button" class="item" value="&#61;" onclick="igual()">
        </div>
    </section>
